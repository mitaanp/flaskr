{% extends 'base.html' %}

{% block content %}

    <h1> Hello World</h1>

    <p>This is my new flask blog</p>

    <p>My name is {{ first_name }}</p>

    <p>{{ stuff|title }}</p>

    <h3>Favorite Pizza</h3>

    {% for topping in favorite_pizza %}
        {% if topping == 32 %}
            {{ topping + 100 }}<br/>
        {% else %}
            {{ topping }}<br/>
        {% endif %}

    {% endfor %}

{% endblock %}
